<div class="primary-container">
    <div class="row">
        <h3 id="welcome-user">Welcome {{user.name}}!</h3>
    </div>
    <div class="mt-4 bottom-container p-2">
        <div class="mb-5 manage-account account-section">
            <h4>Manage Account</h4>
            <div>
                <form [formGroup]="infoForm" (ngSubmit)="updateUserInfo()" autocomplete="off" class="mat-form">
                    <div class="field-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input formControlName="name" matInput type="text" id="name-input">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Year</mat-label>
                            <input formControlName="year" matInput type="text" id="year-input">
                        </mat-form-field>
                    </div>
                    <button [disabled]="!infoForm.valid" mat-stroked-button type="submit">Save changes</button>
                </form>
            </div>
        </div>
        <div class="manage-password account-section">
            <h4>Change Password</h4>
            <div>
                <form [formGroup]="passwordForm" (ngSubmit)="updateUserPassword()" autocomplete="off" class="mat-form">
                    <mat-form-field appearance="fill">
                        <mat-label>Current password</mat-label>
                        <input formControlName="oldPassword" matInput type="password" id="old-password">
                    </mat-form-field>
                    <div class="new-password-container">
                        <mat-form-field appearance="fill">
                            <mat-label>New password</mat-label>
                            <input formControlName="newPassword" matInput type="password" id="new-password">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Confirm password</mat-label>
                            <input formControlName="repeatPassword" matInput type="password" id="repeat-new-password">
                        </mat-form-field>
                    </div>
                    <button [disabled]="!passwordForm.valid" mat-stroked-button type="submit">Change password</button>
                </form>
            </div>
        </div>
    </div>
</div>
