<table #userTable matSort mat-table class="user-table" [dataSource]="users">
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">
            <edit-text [initValue]="user.name" (onChange)="updateName(user, $event)"></edit-text>
        </td>
    </ng-container>
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-header">Year</th>
        <td mat-cell *matCellDef="let user">
            <edit-drop-down [initValue]="user.year.toString()" [options]="['1', '2', '3']"
                (onChange)="updateYear(user, $event)" align="center">
            </edit-drop-down>
        </td>
    </ng-container>
    <ng-container matColumnDef="currentPuzzleId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Puzzle ID</th>
        <td mat-cell *matCellDef="let user">
            <edit-drop-down [initValue]="user.currentPuzzleId" [options]="puzzleIds"
                (onChange)="updatePuzzleId(user, $event)" align="left">
            </edit-drop-down>
        </td>
    </ng-container>
    <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-header">Admin</th>
        <td mat-cell *matCellDef="let user">
            <mat-slide-toggle [checked]="user.isAdmin" (change)="adminChanged(user, $event)"></mat-slide-toggle>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="deleteUser(user)">
                <mat-icon>close</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let user; columns: columns"></tr>
</table>
