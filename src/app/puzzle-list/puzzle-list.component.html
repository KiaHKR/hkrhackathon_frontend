<div class="container col-md-4">
    <tabset class="tab-container">
        <tab heading="puzzle_list.py" id="puzzle-list-tab" (selectTab)="puzzleTabActive = false" >
            <div class="py-3 px-4 list-container">
                <h3 class="mb-4">Challenges</h3>
                <ul class="m-0 p-0 puzzle-list-container">
                    <li class="puzzle-list-item" *ngFor="let puzzle of accessiblePuzzles" (click)="openPuzzle(puzzle)">
                        {{puzzle.title}}</li>
                    <li class="puzzle-list-item inaccessible" *ngFor="let puzzle of inaccessiblePuzzles">{{puzzle.title}}</li>
                </ul>
            </div>
        </tab>
        
        <tab [disabled]="chosenPuzzle==undefined" heading="puzzle.py" [active]="puzzleTabActive" id="puzzle-tab" >
            <div class="py-3 px-2 list-container">
                <puzzle-component [puzzle]="chosenPuzzle!"></puzzle-component>
            </div>
        </tab>
    </tabset>
</div>
